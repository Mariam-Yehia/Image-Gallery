<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="images/img1.jpg" alt="Slide 1">
      <img src="images/img2.jpg" alt="Slide 2">
      <img src="images/sec3.jpg" alt="Slide 3">
      <img src="images/sec4.jpg" alt="Slide 4">
      <img src="images/img5.jpg" alt="Slide 4">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Pagination Dots -->
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
